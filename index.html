<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROWAN ELLEY</title>
    <link rel="icon" type="image/x-icon" href="files/favicon.ico">
    <style>
        /* General styles */
        html {
            background-color: #f7f9fb;
        }
        body {
            margin: 0;
            padding: 20px 0; /* Add padding at the top and bottom of the page */
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            text-align: center;
            color: #6185b7;
            font-size: 128px; /* Large header */
            font-weight: 200;
            margin: 20px 0;
        }
        p {
            text-align: center;
            color: #05070a;
            font-size: 20px; /* Increased paragraph text size */
            margin: 10px 0;
        }
        .paragraph {
            text-overflow: ellipsis;
            width: 50%;
            margin: auto;
            text-align: center;
        }
        a {
            display: inline-block; /* Keep links inline while maintaining proper spacing */
            text-align: center;
            font-size: 32px; /* Increased link font size */
            text-decoration: none;
            color: #8378c1;
            margin-top: 10px;
        }
        a:hover {
            text-decoration: underline;
            color: #5d5aa7; /* Slightly darker color on hover */
        }
        a:visited {
            color: #8378c1;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 64px; /* Reduced header size for tablets */
            }
            .paragraph {
                width: 80%; /* Adjust paragraph width for smaller screens */
            }
            p {
                font-size: 18px; /* Adjust paragraph text size for tablets */
            }
            a {
                font-size: 28px; /* Adjust link size for tablets */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 48px; /* Reduced header size for mobile */
            }
            p {
                font-size: 16px; /* Adjust paragraph text size for mobile */
            }
            a {
                font-size: 24px; /* Larger links for easier tap interaction */
            }
        }
    </style>
</head>
<body>
    <h1>ROWAN ELLEY</h1>
    <div class="paragraph">
        <p>Hi! I'm Rowan Elley and I'm a student from the UK!</p>
        <p>I'm currently learning C# and HTML</p>

        <a href="https://rowanelley.xyz/fun">FUN</a><br/>
        <a href="https://rowanelley.xyz/utilities">UTILITIES</a><br/>
        <a href="https://rowanelley.xyz/about">ABOUT</a>
    </div>
</body>
</html>
