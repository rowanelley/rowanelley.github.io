<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROWAN ELLEY - FUN</title>
    <link rel="icon" type="image/x-icon" href="../files/logo.png">
    <style>
        /* General styles */
        html {
            background-color: #f7f9fb;
        }
        body {
            margin: 0;
            padding: 20px 0; /* Add padding at the top and bottom of the page */
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            text-align: center;
            color: #6185b7;
            font-size: 128px; /* Large header */
            font-weight: 200;
            margin: 20px 0;
        }
        .paragraph {
            text-overflow: ellipsis;
            width: 50%;
            margin: auto;
            text-align: center;
        }
        a {
            display: block; /* Make links appear on their own lines */
            text-align: center;
            font-size: 32px; /* Default link font size */
            text-decoration: none;
            color: #8378c1;
            margin-top: 10px; /* Spacing between links */
        }
        a:hover {
            text-decoration: underline;
            color: #5d5aa7; /* Slightly darker color on hover */
        }
        a:visited {
            color: #8378c1;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 64px; /* Reduced header size for tablets */
            }
            .paragraph {
                width: 80%; /* Adjust paragraph width for smaller screens */
            }
            a {
                font-size: 28px; /* Adjust link font size for tablets */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 48px; /* Reduced header size for mobile */
            }
            a {
                font-size: 24px; /* Adjust link font size for mobile */
            }
        }
    </style>
</head>
<body>
    <h1>FUN</h1>
    <div class="paragraph">
        <a href="https://rowanelley.xyz/cats">CATS</a>
        <a href="https://rowanelley.xyz/dogs">DOGS</a>
    </div>
</body>
</html>
