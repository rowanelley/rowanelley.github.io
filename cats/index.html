<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATS</title>
    <link rel="icon" type="image/x-icon" href="https://rowanelley.xyz/cats/favicon.ico">
    <style>
        /* General styles */
        html {
            background-color: #f7f9fb;
        }
        body {
            margin: 0;
            padding: 20px 0; /* Add padding at the top and bottom of the page */
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            text-align: center;
            color: #6185b7;
            font-size: 128px; /* Large header */
            font-weight: 200;
            margin: 20px 0;
        }
        .paragraph {
            width: 50%;
            margin: auto;
            text-align: center;
        }
        a {
            text-align: center;
            display: inline-block; /* Keeps the link centered while not stretching it */
            font-size: 32px;
            text-decoration: none;
            color: #8378c1;
            margin: 10px 0; /* Add spacing between back link and content */
        }
        a:hover {
            text-decoration: underline;
            color: #5d5aa7;
        }
        a:visited {
            color: #8378c1;
        }
        img {
            display: block;
            margin: 15px auto; /* Center the image and add spacing */
            width: 30%;
            border-radius: 10px; /* Optional: Rounded corners for images */
        }
        hr {
            border: 0;
            height: 1px;
            background: #8378c1; /* Matches the color scheme */
            margin: 20px auto;
            width: 80%;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 64px; /* Reduced header size for tablets */
            }
            img {
                width: 50%; /* Larger image width on smaller devices */
            }
            a {
                font-size: 28px; /* Adjust link font size for tablets */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 48px; /* Reduced header size for mobile */
            }
            img {
                width: 80%; /* Full width for images on small devices */
            }
            a {
                font-size: 24px; /* Adjust link font size for mobile */
            }
        }
    </style>
</head>
<body>
    <h1>Cats</h1>
    <div class="paragraph">
        <a href="https://rowanelley.xyz/fun">Back</a>
    </div>
    <hr>
    <img src="https://rowanelley.xyz/files/photos/cats/cat1.jpg" alt="Cat 1">
    <img src="https://rowanelley.xyz/files/photos/cats/cat2.jpg" alt="Cat 2">
    <img src="https://rowanelley.xyz/files/photos/cats/cat3.jpg" alt="Cat 3">
    <img src="https://rowanelley.xyz/files/photos/cats/cat4.jpg" alt="Cat 4">
    <img src="https://rowanelley.xyz/files/photos/cats/cat5.jpg" alt="Cat 5">
</body>
</html>
