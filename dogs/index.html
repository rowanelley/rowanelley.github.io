<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dogs - rowan's site</title>
    <link rel="icon" type="image/x-icon" href="https://rowanelley.xyz/dogs/favicon.ico">
    <style>
        /* General styles */
        html {
            background-color: #f7f9fb;
        }
        body {
            margin: 0;
            padding: 20px 0; /* Add padding to the top and bottom */
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            text-align: center;
            color: #6185b7;
            font-size: 128px;
            font-weight: 200;
            margin: 20px 0; /* Spacing around the header */
        }
        .paragraph {
            width: 50%;
            margin: auto;
            text-align: center;
        }
        a {
            text-align: center;
            display: inline-block;
            font-size: 32px;
            text-decoration: none;
            color: #8378c1;
            margin: 10px 0; /* Add space between the back link and content */
        }
        a:hover {
            text-decoration: underline;
            color: #5d5aa7;
        }
        a:visited {
            color: #8378c1;
        }
        img {
            display: block;
            margin: 15px auto; /* Center the images and add spacing */
            width: 30%;
            border-radius: 10px; /* Optional: rounded corners for images */
        }
        hr {
            border: 0;
            height: 1px;
            background: #8378c1;
            margin: 20px auto;
            width: 80%;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 64px; /* Reduce header size for tablets */
            }
            img {
                width: 50%; /* Larger images for tablets */
            }
            a {
                font-size: 28px; /* Adjust link size for tablets */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 48px; /* Reduce header size for mobile */
            }
            img {
                width: 80%; /* Images fill most of the screen on small devices */
            }
            a {
                font-size: 24px; /* Adjust link size for mobile */
            }
        }
    </style>
</head>
